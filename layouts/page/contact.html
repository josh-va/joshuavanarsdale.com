{{ define "main" }}
<article class="max-w-full">
	<header>
		<h1
			class="text-4xl text-neutral-900 dark:text-neutral quick-fade-in-animation mt-0 mb-0"
		>
			{{ .Title | emojify }}
		</h1>
	</header>
	<div class="row">
		<div class="contact-column-left">
			<section
				class="max-w-full mt-0 prose dark:prose-invert contact-body quick-fade-in-animation"
			>
				{{ .Content }}
			</section>
		</div>
		<div class="contact-column-divider">
			<div class="contact-column-dividing-line"></div>
		</div>
		<div class="contact-column-right">
			<div id="form-container">
				<form
					id="contact"
					name="contact"
					class="contact-form width-normal"
					action="/send-email"
					method="POST"
				>
					<input type="hidden" name="form-name" value="contact" />
					<div class="form-group quick-fade-in-animation">
						<label class="col-md-12 control-label" for="name"></label>
						<input
							id="name"
							name="name"
							type="text"
							placeholder="What's your name?"
							class="form-control input-lg"
							required
							autocomplete="off"
						/>
					</div>
					<div class="form-group quick-fade-in-animation">
						<label class="col-md-12 control-label" for="email"></label>
						<input
							id="email"
							name="email"
							type="email"
							placeholder="What's your email address"
							class="form-control input-md"
							required
							autocomplete="off"
						/>
					</div>
					<div class="form-group quick-fade-in-animation">
						<label class="col-md-12 control-label" for="subject"></label>
						<input
							id="subject"
							name="subject"
							type="text"
							placeholder="What do you want to discuss?"
							class="form-control input-md"
							required
							autocomplete="off"
						/>
					</div>
					<div class="form-group quick-fade-in-animation">
						<label class="col-md-12 control-label" for="message"></label>
						<textarea
							class="form-control"
							id="message"
							name="message"
							placeholder="Tell me more"
							required
							rows="8"
						></textarea>
					</div>
					<div
						class="cf-turnstile"
						data-sitekey="0x4AAAAAAA8roGhI76GjYz5-"
					></div>
					<script
						src="https://challenges.cloudflare.com/turnstile/v0/api.js"
						async
						defer
					></script>
					<script>
						document
							.getElementById("contact")
							.addEventListener("submit", function (event) {
								var response = document.querySelector(
									"[name='cf-turnstile-response']"
								)?.value;

								if (!response) {
									alert(
										"Please complete the turnstile challenge before submitting."
									);
									event.preventDefault();
								}
							});
					</script>
					<div class="form-group quick-fade-in-animation">
						<button
							role="button"
							href="#"
							type="submit"
							value="Submit"
							class="!rounded-md bg-primary-600 px-4 py-2 !text-neutral !no-underline hover:!bg-primary-500 dark:bg-primary-800 dark:hover:!bg-primary-700"
							id="Form-submit"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>
		<footer class="pt-8">{{ partial "sharing-links.html" . }}</footer>
	</div>
</article>
{{ end }}
